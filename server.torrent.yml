---
# file: server.torrent.yml

- name: "Torrent"

  hosts: servers.torrent

  vars:

    ansible_os_family_override: Debian

  roles:

    - name: "Torrent | admin | ensure common apps/settings"
      role: cmprescott.common

    - name: "Torrent | client | ensure rTorrent"
      role: cmprescott.rTorrent
      rtorrent_other_settings:
        - scgi_port = 127.0.0.1:5000

    - name: "Torrent | web interface | ensure ruTorrent"
      role: cmprescott.ruTorrent

    - name: "Torrent | web interface | ensure $PHP"
      role: geerlingguy.php
      sudo: yes
      ansible_os_family: "{{ ansible_os_family_override }}"
      php_packages:
        - php5-cli
        - php5-fpm
        - php5-geoip
      php_webserver_daemon: "nginx"
      php_enable_php_fpm: true

    - name: "Torrent | web interface | ensure Nginx"
      role: jdauphant.nginx
      sudo: yes
      ansible_os_family: "{{ ansible_os_family_override }}"
      nginx_http_params:
        - sendfile on
        - access_log /var/log/nginx/access.log
      nginx_sites:
        rutorrent:
          - listen 80
          - server_name localhost
          - root /var/www
          - location / { try_files $uri $uri/ =404; }
          - location ~ \.php$ { fastcgi_split_path_info ^(.+\.php)(/.+)$; fastcgi_pass unix:/var/run/php5-fpm.sock; fastcgi_index index.php; include fastcgi_params; }
          - location /RPC2 { include scgi_params; scgi_pass 127.0.0.1:5000; }

    - name: "Torrent | file mgmt | Install Java 8 JRE dependency"
      role: cmprescott.jre

