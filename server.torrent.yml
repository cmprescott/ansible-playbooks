---
# file: server.torrent.yml

- name: "Torrent"

  hosts: servers.torrent

  vars:

    # overrides / hacks for other people's roles
    ansible_os_family_override: Debian

    # env specific
    path_movies: /media/cp/4tb/Movies
    path_tv: /media/cp/4tb/TV
    path_user_log: ~/log
    path_user_bin: ~/bin

  pre_tasks:

    - name: "PreTask | ensure dependency directories"
      file: path={{ item }}  state=directory
      with_items:
        - "{{ path_user_log }}"
        - "{{ path_user_bin }}"

  roles:

    - name: "Torrent | admin | ensure common apps/settings"
      role: cmprescott.common

    - name: "Torrent | client | ensure rTorrent"
      role: cmprescott.rTorrent
      rtorrent_other_settings:
        - scgi_port = 127.0.0.1:5000
        - 'system.method.set_key=event.download.finished,filebot_amc,"execute={~/bin/filebot.amc.sh,$d.get_base_path=,$d.get_name=,$d.get_custom1=}"'

    - name: "Torrent | web interface | ensure ruTorrent"
      role: cmprescott.ruTorrent

    - name: "Torrent | web interface | ensure $PHP"
      role: geerlingguy.php
      sudo: yes
      ansible_os_family: "{{ ansible_os_family_override }}"
      php_packages:
        - php5-cli
        - php5-fpm
        - php5-geoip
      php_webserver_daemon: "nginx"
      php_enable_php_fpm: true

    - name: "Torrent | web interface | ensure Nginx"
      role: jdauphant.nginx
      sudo: yes
      ansible_os_family: "{{ ansible_os_family_override }}"
      nginx_http_params:
        - sendfile on
        - access_log /var/log/nginx/access.log
      nginx_sites:
        rutorrent:
          - listen 80
          - server_name localhost
          - root /var/www
          - location / { try_files $uri $uri/ =404; }
          - location ~ \.php$ { fastcgi_split_path_info ^(.+\.php)(/.+)$; fastcgi_pass unix:/var/run/php5-fpm.sock; fastcgi_index index.php; include fastcgi_params; }
          - location /RPC2 { include scgi_params; scgi_pass 127.0.0.1:5000; }

    - name: "Torrent | file mgmt | Install Java 8 JRE dependency"
      role: cmprescott.jre

    - name: "Torrent | file mgmt | Install FileBot & config AMC script"
      role: cmprescott.FileBot
      filebot_amc_path: "{{ path_user_bin }}/filebot.amc.sh"
      filebot_amc_inputs:
        - 'TORRENT_PATH=$1'
        - 'TORRENT_NAME=$2'
        - 'TORRENT_LABEL=$3'
      filebot_amc_cli_args:
        - 'log-file {{ path_user_log }}/amc.log'
        - 'action copy'
        - 'conflict override -non-strict'
      filebot_amc_defs:
        - 'music=y'
        - 'artwork=y'
        - '"seriesFormat={{ path_tv }}/{n}/Season {s.pad(2)}/{n}.{s00e00}.{t} ({y})"'
        - '"movieFormat={{ path_movies }}/{n} ({y})/{n}"'
        - '"ut_dir=$TORRENT_PATH"'
        - '"ut_kind=multi"'
        - '"ut_title=$TORRENT_NAME"'
        - '"ut_label=$TORRENT_LABEL"'

...